<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>This is Sparta</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #3b0a20;
      color: #f7d774;
      font-family: 'Cinzel', serif;
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
      background-image: url('https://cdn.pixabay.com/photo/2015/12/19/17/46/background-1092099_1280.jpg');
      background-size: cover;
      background-position: center;
      color: #f7d774;
      text-shadow: 2px 2px 4px black;
      animation: fadeIn 2s ease-in;
    }

    h1 {
      font-size: 60px;
      margin: 0;
      animation: zoomIn 2s ease;
    }

    p {
      text-align: center;
      max-width: 900px;
      margin: 20px auto;
      font-size: 18px;
      line-height: 1.6;
      animation: fadeIn 2s ease;
    }

    hr {
      border: none;
      height: 3px;
      background-color: #f7d774;
      margin: 40px 10%;
    }

    .images {
      text-align: center;
      margin: 30px 0;
    }

    .images img {
      max-width: 90%;
      margin: 10px;
      border: 5px solid #f7d774;
      border-radius: 10px;
      opacity: 0;
      animation: fadeInImage 2s ease forwards;
    }

    .images img:nth-child(2) {
      animation-delay: 0.5s;
    }

    h2 {
      text-align: center;
      font-size: 36px;
      margin-top: 50px;
      animation: fadeIn 2s ease;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #f7d774;
      font-size: 20px;
      text-decoration: none;
      transition: transform 0.3s ease;
    }

    a:hover {
      text-decoration: underline;
      transform: scale(1.05) rotate(-1deg);
    }

    footer {
      text-align: center;
      font-size: 14px;
      padding: 20px;
      margin-top: 50px;
      border-top: 1px solid #f7d774;
      animation: fadeIn 2s ease;
    }

    /* Анимации */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInImage {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes zoomIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <h1>THIS IS SPARTA!</h1>
  </header>

  <p>
    Спарта – древнегреческий полис, славившийся суровой дисциплиной, боевым искусством и непреклонным духом...
  </p>

  <hr>

  <div class="images">
    <img src="https://radioiskatel.ru/wp-content/uploads/2018/05/1757257731e988a0a3b4d56878c56251_1220_auto_1.jpg" alt="Спартанцы">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fe/THIS_IS_SPARTA.svg/925px-THIS_IS_SPARTA.svg.png" alt="This is Sparta">
  </div>

  <hr>

  <h2>Исторические личности</h2>
  <a target="_blank" href="https://ru.wikipedia.org/wiki/%D0%9B%D0%B5%D0%BE%D0%BD%D0%B8%D0%B4_I">Леонид I — царь Спарты</a>

  <footer>
    Вдохновлено героизмом 300 спартанцев. Все права принадлежат истории.
  </footer>
</body>
</html>
